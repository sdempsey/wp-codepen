<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Codepen WordPress Login</title>
        <meta name="description" content="I find testing locally more fun.  Uses HTML5BP, Grunt, sass, and THREE.js">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" id="open-sans-css" href="https://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C300%2C400%2C600&amp;subset=latin%2Clatin-ext&amp;ver=4.3.1" type="text/css" media="all">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-custom.min.js"></script>
    </head>
    <body class="login login-action-login wp-core-ui  locale-en-us">
        <div class="three-container" id="three-container"></div>
        <div id="login">
            <h1><a href="#" title="WordPress" tabindex="-1">WordPress</a></h1>
            <form name="loginform" id="loginform" action="" method="post">
                <p>
                    <label for="user_login">Username
                        <br>
                        <input type="text" name="log" id="user_login" class="input" value="" size="20">
                    </label>
                </p>
                <p>
                    <label for="user_pass">Password
                        <br>
                        <input type="password" name="pwd" id="user_pass" class="input" value="" size="20">
                    </label>
                </p>
                <p class="forgetmenot">
                    <label for="rememberme">
                        <input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me</label>
                </p>
                <p class="submit">
                    <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In">
                    <input type="hidden" name="redirect_to" value="#">
                    <input type="hidden" name="testcookie" value="1">
                </p>
            </form>
            <p id="nav">
                <a href="#" title="Password Lost and Found">Lost your password?</a>
            </p>
            <p id="backtoblog"><a href="#" title="Are you lost?">&larr; Back to WordPress</a></p>
        </div>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
